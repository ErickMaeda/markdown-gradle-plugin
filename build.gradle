buildscript {
    repositories {
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.4.0'
        classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.11.0'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
        classpath 'com.gradle.publish:plugin-publish-plugin:0.9.1'
    }
}

apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: "com.gradle.plugin-publish"
apply plugin: 'com.github.kt3k.coveralls'
apply plugin: 'com.github.ben-manes.versions'
apply from: 'gradle/code-coverage.gradle'
apply from: 'gradle/code-quality.gradle'

repositories {
    jcenter()
    maven { url 'http://dl.bintray.com/content/aalmiray/kordamp' }
}

dependencies {
    compile gradleApi()
    compile 'com.overzealous:remark:1.0.0',
        'org.jsoup:jsoup:1.8.3',
        'org.apache.commons:commons-lang3:3.4',
        'org.pegdown:pegdown:1.5.0'
    testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
        exclude group: 'org.hamcrest', module: 'hamcrest-core'
    }
    testCompile 'cglib:cglib-nodep:3.2.0'
}


pluginBundle {
    website = 'https://github.com/aalmiray/markdown-gradle-plugin'
    vcsUrl  = 'https://github.com/aalmiray/markdown-gradle-plugin'

    description = 'A Gradle plugin for transforming Markdown to HTML and back again'

    plugins {
        markdownPlugin {
            id = 'org.kordamp.markdown.convert:'
            displayName = 'Gradle Markdown plugin'
            tags = ['gradle', 'plugin', 'markdown', 'html', 'converter']
        }
    }

    mavenCoordinates {
        groupId    = 'org.kordamp'
        artifactId = 'markdown-gradle-plugin'
    }
}

apply from: 'gradle/publish.gradle'
